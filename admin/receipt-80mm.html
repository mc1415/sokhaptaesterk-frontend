<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>80mm Receipt</title>
    <link rel="stylesheet" href="css/receipt-80mm.css">
</head>

<body>
    <div class="receipt">
        <div class="receipt-header">
            <img src="../assets/logo_BW.png" alt="Logo" class="logo">
            <p class="store-name" style="font-family: Moul;">·ûü·ûª·ûÅ·û∂·ûï·üí·ûë·üá·ûë·ûπ·ûÄ</p>
            <p>Tel: +855 78 659 799</p>
        </div>

        <div class="receipt-info">
            <p>Receipt No: <span id="receipt-no"></span></p>
            <p>Date: <span id="receipt-date"></span></p>
            <p>Cashier: <span id="receipt-cashier"></span></p>
        </div>

        <table class="items-table">
            <thead>
                <tr>
                    <th style="text-align: left;">Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items">
                <!-- Items will be injected here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total-label">Subtotal</td>
                    <td class="total-value" id="receipt-subtotal"></td>
                </tr>
                <tr>
                    <td colspan="3" class="total-label">Tax (0%)</td>
                    <td class="total-value" id="receipt-tax"></td>
                </tr>
                <tr class="grand-total">
                    <td colspan="3">TOTAL (THB)</td>
                    <td id="receipt-total-thb"></td>
                </tr>
                 <tr class="grand-total secondary">
                    <td colspan="3">TOTAL (USD)</td>
                    <td id="receipt-total-usd"></td>
                </tr>
            </tfoot>
        </table>

        <div class="receipt-footer">
            <p>Thank you for your business!</p>
            <p>·ûü·ûº·ûò·û¢·ûö·ûÇ·ûª·ûé!</p>
        </div>
    </div>

    <button id="printnode-btn" style="width:100%;padding:12px;margin:10px 0;">üñ® Send to PrintNode</button>

    <!-- Scripts -->
    <script src="js/apiService.js"></script> 
    <script src="js/config.js"></script>
    <script src="js/currencyHelper.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/receipt-80mm.js"></script>
    <script src="js/receipt-printer-encoder.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
// --- Configuration ---
const apiKey = "fuTUtDy28kvT6oNf3V84ip-nc6P_yltRzI7Iogmf2qk"; 
const printerId = 74589060; 

document.getElementById('printnode-btn').addEventListener('click', async () => {
  try {
    const receiptElement = document.querySelector('.receipt');

    // --- html2pdf.js Configuration (The Fix) ---
    // This configuration creates a direct 1:1 mapping from our 80mm HTML
    // element to an 80mm PDF document, solving all scaling and cropping issues.
    const options = {
      margin: 0,
      filename: 'receipt.pdf',
      image: { type: 'jpeg', quality: 1.0 },
      html2canvas: {
        scale: 2, // A scale of 2 is sufficient with this method.
        useCORS: true,
        // We no longer need to force width, as the element's CSS is now in 'mm'.
      },
      jsPDF: {
        unit: 'mm',
        // Let html2pdf calculate the height automatically based on the content.
        // We only enforce the 80mm width.
        format: [80, 'auto'], 
        orientation: 'portrait'
      }
    };

    // 1. GENERATE PDF AS BASE64
    // html2pdf will now correctly handle the 80mm element.
    const dataUri = await html2pdf().from(receiptElement).set(options).outputPdf('datauristring');
    const base64PDF = dataUri.split(',')[1];

    // 2. SEND TO PRINTNODE API
    const response = await fetch("https://api.printnode.com/printjobs", {
      method: "POST",
      headers: {
        "Authorization": "Basic " + btoa(apiKey + ":"),
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        printerId: printerId,
        title: "Receipt from POS",
        contentType: "pdf_base64",
        content: base64PDF,
        source: "Web POS System"
      })
    });

    // 3. HANDLE RESPONSE
    const result = await response.json();
    if (!response.ok) {
      throw new Error(result.message || `PrintNode API Error (Status: ${response.status})`);
    }

    alert(`‚úÖ Success! Print Job ID ${result} sent to printer.`);

  } catch (err) {
    console.error("‚ùå Printing process failed:", err);
    alert("‚ùå Printing Failed: " + err.message);
  }
});
</script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>
