<script>
const apiKey = "fuTUtDy28kvT6oNf3V84ip-nc6P_yltRzI7Iogmf2qk";
const printerId = 74589060;
document.getElementById('printnode-btn').addEventListener('click', async () => {
  try {
    const receipt = document.querySelector('.receipt');

    // ‚úÖ Capture the receipt exactly at 80mm
    const canvas = await html2canvas(receipt, { 
      scale: 3,
      useCORS: true,
      scrollX: 0,
      scrollY: 0
    });

    // ‚úÖ Convert height to mm (directly)
    const pxToMm = px => px / 3.78;
    const receiptHeightMm = pxToMm(canvas.height);

    const opt = {
      margin: 0,
      filename: 'receipt.pdf',
      image: { type: 'jpeg', quality: 1.0 },
      html2canvas: { scale: 3, useCORS: true },
      jsPDF: { 
        unit: 'mm',
        format: [80, receiptHeightMm],   // ‚úÖ 1:1 ‚Äî no height halving
        orientation: 'portrait'
      },
      pagebreak: { mode: ['avoid'] }
    };

    // ‚úÖ Generate PDF as Base64
    const dataUri = await html2pdf().from(receipt).set(opt).outputPdf('datauristring');
    const base64PDF = dataUri.split(',')[1];

    // ‚úÖ Send to PrintNode
    const response = await fetch("https://api.printnode.com/printjobs", {
      method: "POST",
      headers: {
        "Authorization": "Basic " + btoa(apiKey + ":"),
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        printerId: printerId,
        title: "Receipt",
        contentType: "pdf_base64",
        content: base64PDF,
        source: "POS System"
      })
    });

    const result = await response.json();
    if (!response.ok) throw new Error(result.message || "PrintNode request failed");

    alert("‚úÖ Clean 80mm PDF sent to printer!");
  } catch (err) {
    console.error("‚ùå Printing error:", err);
    alert("‚ùå " + err.message);
  }
});
</script>
