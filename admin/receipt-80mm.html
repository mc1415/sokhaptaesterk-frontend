    <script>
        document.getElementById('printnode-btn').addEventListener('click', async () => {
          try {
            const apiKey = "fuTUtDy28kvT6oNf3V84ip-nc6P_yltRzI7Iogmf2qk";  // üîë Put your API key here
            const printerId = 74589060;       // üî¢ Your printer ID from PrintNode
        
            const receipt = document.querySelector('.receipt');
        
            // ‚úÖ Convert pixels to millimeters for page height
            const pxToMm = px => px / 3.78;
            const receiptHeight = pxToMm(receipt.scrollHeight) + 5; // add buffer
        
            console.log(`üìù PDF Height: ${receiptHeight}mm`);
        
            // ‚úÖ html2pdf settings for true 80mm thermal width
            const opt = {
              margin:       [0, 0, 0, 0],
              filename:     'receipt.pdf',
              image:        { type: 'jpeg', quality: 1.0 },
              html2canvas:  { scale: 3, useCORS: true },
              jsPDF:        { unit: 'mm', format: [80, receiptHeight], orientation: 'portrait' }
            };
        
            // ‚úÖ Generate PDF as Blob
            const pdfBlob = await html2pdf().from(receipt).set(opt).outputPdf('blob');
        
            // ‚úÖ Convert Blob ‚Üí Base64
            const base64Data = await new Promise((resolve) => {
              const reader = new FileReader();
              reader.onloadend = () => resolve(reader.result.split(',')[1]);
              reader.readAsDataURL(pdfBlob);
            });
        
            // ‚úÖ Send to PrintNode API
            const response = await fetch("https://api.printnode.com/printjobs", {
              method: "POST",
              headers: {
                "Authorization": "Basic " + btoa(apiKey + ":"),
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                printerId: printerId,
                title: "Receipt",
                contentType: "pdf_base64",   // ‚ö†Ô∏è send as PDF, not raw!
                content: base64Data,
                source: "POS System"
              })
            });
        
            const result = await response.json();
            if (!response.ok) throw new Error(result.message || "PrintNode failed");
        
            alert("‚úÖ Receipt sent to printer!");
          } catch (err) {
            console.error("‚ùå Printing error:", err);
            alert("‚ùå " + err.message);
          }
        });
        </script>
