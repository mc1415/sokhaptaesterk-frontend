<script>
document.getElementById('printnode-btn').addEventListener('click', async () => {
    const originalReceipt = document.querySelector('.receipt');
    if (!originalReceipt) {
        console.error("Could not find the .receipt element.");
        alert("Error: .receipt element not found.");
        return;
    }

    const receiptClone = originalReceipt.cloneNode(true);
    const captureContainer = document.createElement('div');
    
    // Set the width to the exact physical dimension.
    // This is the most direct instruction to html2pdf.js for the output size.
    Object.assign(captureContainer.style, {
        position: 'absolute',
        top: '0',
        left: '0',
        zIndex: '-1',
        opacity: '0',
        width: '80mm' // Use the physical unit
    });

    captureContainer.appendChild(receiptClone);
    document.body.appendChild(captureContainer);
    
    try {
        const apiKey = "fuTUtDy28kvT6oNf3V84ip-nc6P_yltRzI7Iogmf2qk";
        const printerId = 74589060;

        const opt = {
            margin: 0,
            filename: 'receipt.pdf',
            image: { type: 'jpeg', quality: 1.0 },
            html2canvas: {
                // Using a higher scale gives a better quality source image
                // for the PDF, resulting in crisper text.
                scale: 3, 
                useCORS: true,
                scrollY: 0,
            },
            jsPDF: {
                unit: 'mm',
                // CRITICAL: The 'format' property is removed to prevent the crash.
                // The PDF size will be determined by the source element's width (80mm).
                orientation: 'portrait'
            }
        };

        const dataUri = await html2pdf().from(receiptClone).set(opt).outputPdf('datauristring');
        const base64PDF = dataUri.split(',')[1];
        
        const printNodePayload = {
            printerId: printerId,
            title: "Receipt",
            contentType: "pdf_base64",
            content: base64PDF,
            source: "POS System",
            options: {
                "fit_to_page": false // This is essential for 1:1 printing
            }
        };
        
        const response = await fetch("https://api.printnode.com/printjobs", {
            method: "POST",
            headers: {
                "Authorization": "Basic " + btoa(apiKey + ":"),
                "Content-Type": "application/json"
            },
            body: JSON.stringify(printNodePayload)
        });

        const result = await response.json();
        if (!response.ok) throw new Error(result.message || "PrintNode request failed");

        alert("‚úÖ Receipt sent to printer!");

    } catch (err) {
        console.error("‚ùå Printing error:", err);
        alert("‚ùå " + err.message);
    } finally {
        document.body.removeChild(captureContainer);
    }
});
</script>
